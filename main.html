<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리 서비스</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <ul>
          <li>
            <a href="#bookManagement">도서 관리</a>
          </li>
          <li>
            <a href="#memberManagement">회원 관리</a>
          </li>
          <li>
            <a href="#loanmanagement">대출 관리</a>
          </li>
        </ul>
      </nav>
      <!--[헤더: 로고 | 메뉴(도서관리, 회원관리, 대출관리) | 검색창]-->
    </header>
    <div class="contanier">
      <h2 class="mb-3">도서 회원 관리</h2>
      <div class="inputBtnBundle">
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <button type="button" class="btn btn-primary btn-sm">
            회원 등록
          </button>
        </div>
        <input placeholder="회원명 검색" id="searchInput" type="search" />
      </div>
      <!-- register Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                회원 등록 페이지
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                class="img"
                width="150"
                height="150"
                src="../images/free-icon-user-profile-4715330.png"
                alt=""
              />
              <label for="imgInput" class="upload">
                <input type="file" id="imgInput" />
                <i class="bi bi-plus-circle-dotted"></i>
              </label>

              <br />
              <p>이름</p>
              <input type="text" class="form-control" name="" id="textInput" />
              <!-- 유효성 메시지 출력 -->
              <div id="MsgUsername"></div>
              <br />
              <p>생년원일</p>
              <input type="date" class="form-control" name="" id="dateInput" />
              <div id="MsgDate"></div>
              <br />
              <p>주소</p>
              <input
                type="text"
                class="form-control"
                name=""
                id="addressInput"
              />
              <div id="MsgAddress"></div>
              <br />
            </div>
            <div class="modal-footer">
              <button type="submit" id="add" class="btn btn-primary">
                추가
              </button>
              <button
                type="button"
                id="cancel"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- profile modal-->
      <form
        class="modal fade"
        id="profileModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">프로필</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img class="img" width="150" height="150" src="" alt="" />
              <br />
              <p>이름</p>
              <input
                type="text"
                class="form-control"
                name=""
                id="textInput"
                readonly
              />
              <br />
              <p>등록 기간</p>
              <input
                type="date"
                class="form-control"
                name=""
                id="dateInput"
                readonly
              />
              <br />
              <p>주소</p>
              <input
                type="text"
                class="form-control"
                name=""
                id="addressInput"
                readonly
              />
              <br />
            </div>
          </div>
        </div>
      </form>

      <!-- 목록 -->
      <main class="main">
        <div class="subheading">
          <h2>회원 정보</h2>
        </div>

        <table
          class="table table-striped table-primary table-hover mt-3 text-center table-bordered"
        >
          <thead class="">
            <tr class="text-center">
              <th class="">사진</th>
              <th>이름</th>
              <th>생년월일</th>
              <th>주소</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </main>
      <footer>footer</footer>
      <!--[푸터: 회사 정보 | 약관 및 정책 | 소셜 링크]-->
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
  <script src="SearchInput.js"></script>
  <script src="UserProfile.js"></script>
</html>
